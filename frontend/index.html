<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Tree - Box Nodes</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .link {
      fill: none;
      stroke: #999;
      stroke-width: 1.5px;
    }
    .node rect {
      fill: #e3f2fd;
      stroke: #1976d2;
      stroke-width: 1.5px;
      rx: 5; /* 圆角 */
      ry: 5;
    }
    .node text {
      font: 12px sans-serif;
      fill: #333;
    }
  </style>
</head>
<body>
  <h2>Decision Tree Visualization (Box Nodes + Zoom)</h2>
  <svg width="1600" height="1200"></svg>

  <script>
    const svg = d3.select("svg");
    const g = svg.append("g");

    const zoom = d3.zoom()
      .scaleExtent([0.1, 3])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
      });

    svg.call(zoom);

    d3.json("tree.json").then(function(data) {
      const treeLayout = d3.tree().nodeSize([50, 180]);
      const root = d3.hierarchy(data);
      treeLayout(root);

      // 绘制连线
      g.selectAll('path.link')
        .data(root.links())
        .enter().append('path')
        .attr('class', 'link')
        .attr('d', d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x));

      // 绘制节点
      const node = g.selectAll('g.node')
        .data(root.descendants())
        .enter().append('g')
        .attr('class', 'node')
        .attr('transform', d => `translate(${d.y},${d.x})`);

      const boxWidth = 160;
      const boxHeight = 24;

      node.append('rect')
        .attr('x', -boxWidth / 2)
        .attr('y', -boxHeight / 2)
        .attr('width', boxWidth)
        .attr('height', boxHeight);

      // 根据数据内容显示文本（显示决策条件或叶子节点的类别）
      node.append('text')
        .attr('text-anchor', 'middle')
        .attr('alignment-baseline', 'middle')
        .text(d => {
          if ("class" in d.data) {
            return "class: " + d.data.class;
          } else if ("feature" in d.data) {
            return d.data.feature + " " + d.data.operator + " " + d.data.threshold;
          } else if ("content" in d.data) {
            return d.data.content;
          } else {
            return "";
          }
        });
    });
  </script>
</body>
</html>
